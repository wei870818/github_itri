<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAICIPE食材推薦-調味類</title>
    <link rel="stylesheet" href="/static/seasoning.css">
    <link rel="icon" href="/static/images/logo-7.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo img">
                <a href="/main"> <!-- Logo連結主頁 -->
                    <img src="/static/images/logo-7.png" alt="Logo">
                </a>
            </div>
            <div class="search-bar input">
                <input type="text" placeholder="搜尋食譜..." style="color: black;"> <!-- 搜尋欄位 -->
                <span class="magnifier-icon" id="search-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <g fill="none" stroke-linecap="round">
                            <!-- 鏡框 -->
                            <circle cx="11" cy="11" r="7" stroke="#4A5568" stroke-width="3" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="#4A5568" stroke-width="3" />
                            <!-- 鏡片效果 -->
                            <circle cx="11" cy="11" r="6" stroke="#E2E8F0" stroke-width="1.5" opacity="0.5" />
                            <!-- 醒目效果 -->
                            <path d="M8 8.5Q9 7 11 7" stroke="#FFFFFF" stroke-width="2" opacity="0.6" />
                        </g>
                    </svg>
                </span> <!-- 放大鏡圖示 -->
            </div>
            <div class="dropdown"><!-- 下拉選單 -->
                <div class="line line-1"></div> <!-- 選單圖示 -->
                <div class="line line-2"></div>
                <div class="line line-3"></div>
                <div class="menu">
                    <a href="/main">主頁</a>
                    <a href="/scan">掃描食材</a>
                    <a href="/recipe">食譜書</a>
                    <div class="#sign-in-btn, #sign-up-btn">
                        <button id="sign-in-btn">登入</button>
                        <button id="sign-up-btn">註冊</button>
                    </div>
                </div>
            </div>
        </header>
        <!-- 食材圖鑑內容 -->
        <div class="content">
            <!-- 標題區域 -->
            <div class="gallery-header">
                <h1>食材圖鑑</h1>
                <p>調味類</p>
            </div>
            <!-- 食材網格 -->
            <div id="ingredients-grid" class="ingredients-grid">
                <!-- 食材卡片將由JavaScript動態生成 -->
            </div>
        </div>
    </div>
    <!-- 模態視窗結構 -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <!-- 導入javascript -->
    <script src="/static/dropdown-icon.js"></script>
    <script src="/static/seasonings.js"></script>
</body>
</html>
