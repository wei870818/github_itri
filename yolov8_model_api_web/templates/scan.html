<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAICIPE掃描食材</title>
    <link rel="stylesheet" href="/static/scan.css">
    <link rel="icon" href="/static/images/logo-7.png">
</head>

<body>
    <!-- 聊天機器人 -->
    <div class="chat-container">
        <div class="chatbot-window">
            <div class="chatbot-header">
                <h3>AI 助理</h3>
                <button class="close-btn">✕</button>
            </div>
            <div class="chatbot-content">
                <div class="chatbot-messages">
                <!-- 對話內容 -->
                </div>
                <div class="chatbot-input">
                    <input type="text" placeholder="輸入訊息...">
                    <button class="send-btn">發送</button>
                </div>
            </div>
        </div>
        <button class="chat-icon">
            <img class="chat-icon-img" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'%3E%3Cpath d='M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12zM7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z'/%3E%3C/svg%3E" alt="chat icon" width="32" height="32"/>
            <span class="close-icon">✕</span>
        </button>
    </div>
    <div class="container">
        <header class="header">
            <div class="logo img">
                <a href="/main">
                    <img src="/static/images/logo-7.png" alt="Logo">
                </a>
            </div>
            <!-- 進度條 -->
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-steps">
                    <div class="step active">食材掃描</div>
                    <div class="step">分析食材</div>
                    <div class="step">食譜生成</div>
                </div>
            </div>
            <div class="dropdown">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
                <div class="menu">
                    <a href="/main">主頁</a>
                    <a href="/scan">掃描食材</a>
                    <a href="/recipe">食譜書</a>
                    <div class="#sign-in-btn, #sign-up-btn">
                        <button id="sign-in-btn">登入</button>
                        <button id="sign-up-btn">註冊</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="main-content">
            <!-- 掃描區 -->
            <div class="slideshow-container">
                <!-- 第一部分：食材掃描 -->
                <section class="slide scan-slide active" size="5">
                    <h2>掃描或上傳你的食材</h2>
                    <select class="model-selector">
                        <option>請選擇掃描模型</option>
                        <option value="best_fruit">best_fruit</option>
                        <option value="best_v2">best_v2</option>
                    </select>
                    <div class="preview-area">
                        <div id="preview-placeholder"></div>
                        <video id="video_feed" width="800" height="600" autoplay></video>
                        <p id="camera-warning" style="display: none; color: red;">攝影機未啟動</p>
                    </div>
                    <div class="button-group">
                        <button id="captureBtn" class="capture-btn">📷 拍照</button>
                        <!-- <button class="capture-btn-refresh">📁 重新拍照</button> -->
                    </div>
                </section>
                <!-- 第二部分：食材圖卡 -->
                <section class="slide ingredient-slide">
                    <h2>已掃描食材</h2>
                    <div class="ingredient-carousel">
                        <div class="ingredient-card">
                            <img src="/static/images/15.jpg" alt="食材1">
                            <div class="ingredient-details">
                                <h3>蘋果</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                        <div class="ingredient-card">
                            <img src="/static/images/22.jpg" alt="食材2">
                            <div class="ingredient-details">
                                <h3>草莓</h3>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 第三部分：食譜生成 -->
                <section class="slide recipe-slide">
                    <h2 style="margin-bottom: 20px;">為你生成的食譜</h2>
                    <div class="recipe-container">
                        <div class="recipe-image">
                            <img src="/static/images/5.jpg" alt="食譜圖片">
                        </div>
                        <div class="recipe-details">
                            <h3 style="margin-bottom: 20px;">蘋果雞胸肉沙拉</h3>
                            <div class="recipe-steps">
                                <div class="recipe-step">
                                    <span class="step-number">1</span>
                                    <p>將雞胸肉切成小塊</p>
                                </div>
                                <div class="recipe-step">
                                    <span class="step-number">2</span>
                                    <p>蘋果切丁，與雞肉混合</p>
                                </div>
                                <div class="recipe-step">
                                    <span class="step-number">3</span>
                                    <p>加入沙拉醬攪拌均勻</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- 導入javascript -->
    <script src="/static/chatbot.js"></script>
    <script src="/static/dropdown-icon.js"></script>
    <script src="/static/food-camera.js"></script>
    <script src="/static/slideshow.js"></script>
</body>

</html>
