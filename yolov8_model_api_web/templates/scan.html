<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAICIPE掃描食材</title>
    <link rel="stylesheet" href="/static/scan.css"> <!-- 連結food.css -->
    <link rel="stylesheet" href="/static/customlist.css">
    <link rel="icon" href="/static/images/logo-7.png"> <!-- 網頁圖示 -->
</head>
<body>
    <!-- 聊天機器人 -->
    <div class="chat-container">
        <div class="chatbot-window">
            <div class="chatbot-header">
                <h3>AI食譜幫手</h3>
                <button class="close-btn">✕</button>
            </div>
            <div class="chatbot-content">
                <div class="chatbot-messages">
                    <!-- 對話內容 -->
                </div>
                <div class="chatbot-input">
                    <input type="text" placeholder="輸入訊息...">
                    <button class="send-btn">發送</button>
                </div>
            </div>
        </div>
        <button class="chat-icon">
            <img class="chat-icon-img"
                src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'%3E%3Cpath d='M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12zM7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z'/%3E%3C/svg%3E"
                alt="chat icon" width="32" height="32" />
            <span class="close-icon">✕</span>
        </button>
    </div>
    <div class="container">
        <header class="header">
            <div class="logo img">
                <a href="/main"> <!-- Logo連結主頁 -->
                    <img src="/static/images/logo-7.png" alt="Logo">
                </a>
            </div>
            <!-- 進度條 -->
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-steps">
                    <div class="step active">食材掃描</div>
                    <div class="step">分析食材</div>
                    <div class="step">食譜生成</div>
                    <div class="step">製作步驟</div>
                </div>
            </div>
            <!-- 下拉選單 -->
            <div class="dropdown">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
                <div class="menu">
                    <a href="/main">主頁</a>
                    <a href="/scan">掃描食材</a>
                    <a href="/fruit">水果類</a>
                    <a href="/vegetable">蔬菜類</a>
                    <a href="/seasoning">調味類</a>
                    <a href="/legume-nut-grain-starche">豆類、堅果穀物、澱粉類</a>
                    <div class="#sign-in-btn, #sign-up-btn"> <!-- 登入按鈕 -->
                        <button id="sign-in-btn">登入</button>
                        <button id="sign-up-btn">註冊</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="main-content">
            <!-- 掃描區 -->
            <div class="slideshow-container" id="slideshow-container">
                <!-- 第一部分：食材掃描 -->
                <section class="slide scan-slide active" size="5">
                    <h2>掃描或上傳你的食材</h2>
                    <select class="model-selector">
                        <option>best_v2</option>
                    </select>
                    <div class="preview-area">
                        <div id="preview-placeholder"></div>
                        <video id="video" autoplay style="opacity: 1;"></video>
                        <p id="camera-warning" style="display: none; color: red;">攝影機未啟動</p>
                    </div>
                    <div class="button-group">
                        <button id="capture-btn" class="capture-btn">📷 拍照</button>
                        <!-- <button class="capture-btn-refresh">📁 重新拍照</button> -->
                    </div>
                </section>
                <!-- 第二部分：食材圖卡 -->
                <section class="slide ingredient-slide">
                    <h2>已掃描食材</h2>
                    <div class="ingredient-carousel"></div>
                    <div class="button-group">
                        <button id="confirm-button" class="capture-btn">確認食材</button>
                    </div>
                </section>
                <!-- 第三部分：食譜圖片生成 -->
                <section class="slide ingredient-slide">
                    <h2 class="recipe-title" id="recipe-content-0"></h2>
                    <div class="recipe-container">
                        <div class="recipe-image">
                            <img src="/static/images/272.png" alt="食譜圖片">
                        </div>
                    </div>
                </section>
                <section class="slide ingredient-slide">
                    <h2 class="recipe-title">Bon appétit!</h2>
                    <div class="recipe-container">
                        <div class="recipe-image">
                            <img src="/static/images/25.png" alt="食譜圖片">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- 導入javascript -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/chatbot.js"></script>
    <script src="/static/dropdown-icon.js"></script>
    <script src="/static/food-camera.js"></script>
    <script src="/static/slideshow.js"></script>
</body>
</html>
