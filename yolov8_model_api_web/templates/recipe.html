<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAICIPE食譜書</title>
    <link rel="stylesheet" href="/static/recipe.css">
    <link rel="icon" href="/static/images/logo-7.png">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo img">
                <a href="/main"> <!-- Logo連結主頁 -->
                    <img src="/static/images/logo-7.png" alt="Logo">
                </a>
            </div>
            <div class="search-bar input">
                <input type="text" placeholder="搜尋食譜..." style="color: black;"> <!-- 搜尋欄位 -->
                <span class="magnifier-icon" id="search-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <g fill="none" stroke-linecap="round">
                            <!-- 鏡框 -->
                            <circle cx="11" cy="11" r="7" stroke="#4A5568" stroke-width="3" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="#4A5568" stroke-width="3" />
                            <!-- 鏡片效果 -->
                            <circle cx="11" cy="11" r="6" stroke="#E2E8F0" stroke-width="1.5" opacity="0.5" />
                            <!-- 醒目效果 -->
                            <path d="M8 8.5Q9 7 11 7" stroke="#FFFFFF" stroke-width="2" opacity="0.6" />
                        </g>
                    </svg>
                </span> <!-- 放大鏡圖示 -->
            </div>
            <div class="dropdown"><!-- 下拉選單 -->
                <div class="line line-1"></div> <!-- 選單圖示 -->
                <div class="line line-2"></div>
                <div class="line line-3"></div>
                <div class="menu">
                    <a href="/main">主頁</a>
                    <a href="/scan">掃描食材</a>
                    <a href="/recipe">食譜書</a>
                    <div class="#sign-in-btn, #sign-up-btn">
                        <button id="sign-in-btn">登入</button>
                        <button id="sign-up-btn">註冊</button>
                    </div>
                </div>
            </div>
        </header>
        <!-- 食譜內容區塊 -->
        <div class="recipe-container">
            <div class="recipe-header">
                <h1>蘋果全餐</h1>
                <p>份量:1人份</p>
            </div>
            <div class="recipe-image">
                <img src="/static/images/3.jpg" alt="食譜圖片">
            </div>
            <div class="section">
                <h2>描述</h2>
                <p>食譜描述</p>
            </div>
            <div class="section">
                <h2>食材</h2>
                <ul>
                    <li>食材 1</li>
                    <li>食材 2</li>
                    <li>食材 3</li>
                </ul>
            </div>
            <div class="section">
                <h2>步驟說明</h2>
                <ol>
                    <li>步驟 1 說明...</li>
                    <li>步驟 2 說明...</li>
                    <li>步驟 3 說明...</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- 導入javascript -->
    <script src="/static/dropdown-icon.js"></script>
</body>
</html>
